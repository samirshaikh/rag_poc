<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oriole labs - AI demo</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div id="root"></div>

    <script>
        const e = React.createElement;

        function ChatApp() {
            const [messages, setMessages] = React.useState([]);
            const [input, setInput] = React.useState("");
            const [isStreaming, setIsStreaming] = React.useState(false);

            const handleSubmit = async (event) => {
                event.preventDefault();
                if (!input.trim() || isStreaming) return;

                const userMsg = { role: 'user', content: input };
                const newHistory = [...messages, userMsg];
                
                setMessages(newHistory);
                setInput("");
                setIsStreaming(true);

                try {
                    const response = await fetch('/api/chat', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ messages: newHistory })
                    });

                    if (!response.ok) throw new Error('Server error');

                    const reader = response.body.getReader();
                    const decoder = new TextDecoder();
                    let accumulatedText = "";

                    // Add a placeholder for the AI response
                    setMessages(prev => [...prev, { role: 'assistant', content: "" }]);

                    while (true) {
                        const { done, value } = await reader.read();
                        if (done) break;

                        const chunk = decoder.decode(value, { stream: true });
                        accumulatedText += chunk;

                        // Update the last message in the list
                        setMessages(prev => {
                            const updated = [...prev];
                            updated[updated.length - 1].content = accumulatedText;
                            return updated;
                        });
                    }
                } catch (err) {
                    console.error("Streaming error:", err);
                    setMessages(prev => [...prev, { role: 'assistant', content: "⚠️ Error connecting to server." }]);
                } finally {
                    setIsStreaming(false);
                }
            };

            return e('div', { className: 'flex flex-col h-screen max-w-3xl mx-auto p-4' },
                // Header
                e('div', { className: 'bg-white rounded-t-xl p-6 border-b shadow-sm flex justify-between items-center' },
                    e('h1', { className: 'text-2xl font-bold text-blue-600' }, 'Oriole labs - AI demo'),
                    e('span', { className: 'text-xs text-gray-400 font-mono' }, 'https://oriole.co.in/')
                ),

                // Chat Messages
                e('div', { className: 'flex-1 overflow-y-auto bg-white p-6 space-y-6 shadow-inner' },
                    messages.length === 0 ? e('div', { className: 'text-center text-gray-300 mt-20' }, 'Ask a question to start...') :
                    messages.map((m, i) => e('div', { key: i, className: `flex ${m.role === 'user' ? 'justify-end' : 'justify-start'}` },
                        e('div', { 
                            className: `max-w-[85%] p-4 rounded-2xl shadow-sm ${
                                m.role === 'user' 
                                ? 'bg-blue-600 text-white rounded-tr-none' 
                                : 'bg-gray-100 text-gray-800 rounded-tl-none border border-gray-200'
                            }` 
                        },
                            e('div', { className: 'text-[10px] uppercase font-black mb-1 opacity-40' }, m.role),
                            e('div', { className: 'whitespace-pre-wrap text-sm leading-relaxed' }, m.content || '...')
                        )
                    ))
                ),

                // Input Bar
                e('form', { onSubmit: handleSubmit, className: 'bg-white p-4 border-t rounded-b-xl flex gap-3' },
                    e('input', { 
                        className: 'flex-1 bg-gray-50 border border-gray-200 rounded-xl px-4 py-3 outline-none focus:ring-2 focus:ring-blue-500 transition-all',
                        value: input,
                        onChange: (ev) => setInput(ev.target.value),
                        placeholder: 'Search your PDFs...',
                        disabled: isStreaming
                    }),
                    e('button', { 
                        type: 'submit',
                        disabled: isStreaming,
                        className: `px-8 py-3 rounded-xl font-bold text-white transition-all ${isStreaming ? 'bg-gray-300 cursor-not-allowed' : 'bg-blue-600 hover:bg-blue-700 active:scale-95'}`
                    }, isStreaming ? '...' : 'Send')
                )
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(e(ChatApp));
    </script>
</body>
</html>
